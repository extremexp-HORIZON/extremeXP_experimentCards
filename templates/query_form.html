<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Experiment Info</h1>
    <form method="POST">
        <label for="experiment_name">Experiment Name:</label>
        <input type="text" id="experiment_name" name="experiment_name" placeholder="Enter experiment name">
        <br><br>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="Enter status">
        <br><br>
        <button type="submit">Filter</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Experiment ID</th>
                <th>Experiment Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Collaborators</th>
            </tr>
        </thead>
        <tbody>
            {% if results %}
                {% for row in results %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6">No results found</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
