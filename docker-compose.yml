version: '3.8'


services:
  postgres:
    image: postgres:latest
    container_name: postgres-container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: experiments
    ports:
      - "5433:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  flask-app:
    build: .
    ports:
      - "5002:5002"
    volumes:
      - .:/app  
      - ./uploads:/app/uploads  
    environment:
      FLASK_ENV: development 
       - DATABASE_URL=postgresql://user:password@postgres:5432/experiments
       - UPLOAD_FOLDER=/app/uploads  
    depends_on:
      - postgres
    networks:
      - app_network

volumes:
  postgres_data:
  uploads:

networks:
  app_network:
    driver: bridge
